version: "3"
services:
  dbservice:
    image: mysql:5.7
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: ppmtcourse
      MYSQL_USER: theuser
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
      DATABASE_PORT: "3306"
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - backend
  be:
    image: yosua161/ppm-be:latest      
    depends_on:
      - dbservice
    ports:
      - "8081:8081"
    networks:
      - backend
# Networks to be created to facilitate communication between containers
networks:
  backend: